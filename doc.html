<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
            margin: 0;
        }
        h2 {
            font-size: 20px;
            margin-bottom: 15px;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 1px solid transparent;
            transition: color 0.3s, border-bottom-color 0.3s;
        }
        a:hover {
            color: #0056b3;
            border-bottom-color: #0056b3;
        }
        ul {
            margin-top: 20px;
            padding: 0;
            list-style-type: none;
        }
        ul li {
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .pdf-icon {
            margin-right: 10px;
            width: 35px;
            height: 35px;
        }
        .section {
            padding: 30px;
            background-color: #e8f0fe;
            border-radius: 10px;
        }
        .section p {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
        }
        .logo {
            margin-bottom: 30px;
            text-align: center;
        }
        .logo img {
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="sailing.png" alt="Logo">
        </div>

        <div class="section">
            <h2>Documents</h2>
            <p>Click on the links below to view or download the documents:</p>
            <ul>
                <li>
                    <img class="pdf-icon" src="document.png">
                    <a href="https://drive.google.com/file/d/1RNZpQZyBn0Jvq0snhrsdkOUMSAKoHUBJ/view?usp=sharing" target="_blank">OSCER Notes</a>
                </li>
                <li>
                    <img class="pdf-icon" src="document.png">
                    <a href="https://drive.google.com/file/d/17NaXmP0M8dcv943tBVKdqBcPNkLv7HL5/view?usp=sharing" target="_blank">Travel Awards</a>
                </li>
                <li>
                    <img class="pdf-icon" src="document.png">
                    <a href="https://drive.google.com/file/d/1hK-Rc8En1zeeK2kVC4BLA_Kq8QzrU8JL/view?usp=sharing" target="_blank">Writing Paper Instructions</a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
